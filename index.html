<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <header class="header-area py-12">
        <div class="container-xl mx-auto">
            <h1 class="text-center text-5xl">Login Your <span class="font-semibold text-cyan-500">Accout</span> </h1>
        </div>
    </header>

    <section class="form-area">
        <div class="container mx-auto">
            <div class="grid grid-cols-1">
                <div class="form-area bg-sky-200 p-10 w-2/4 mx-auto rounded-md">
                    <h3 class="text-center text-3xl font-medium mb-8">Please login</h3>
                    <input type="email" class="block w-full mb-4 p-3 px-5 rounded-md shadow-sm" id="email" placeholder="Email">
                    <input type="password" class="block w-full mb-4 p-3 px-5 rounded-md shadow-sm" id="password" placeholder="password">
                    <button class="px-4 py-2 font-semibold hover:bg-sky-400   bg-sky-500 text-white rounded-md shadow-sm" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </section>



    <script src="login.js"></script>
    
</body>
</html>
